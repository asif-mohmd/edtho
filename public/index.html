<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edtho</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>‡¥é‡¥ü‡µÅ‡¥§‡µç‡¥§‡µã..üòå!</h1>

        <div class="controls">
          <button id="newNote" class="btn primary">New Note</button>
          <button id="saveNote" class="btn success">Save</button>
        </div>
      </header>
      <h2 id="headerText" class="sub-header"></h2>
      <main>
        <div id="status" class="status"></div>
        <div class="editor-container">
          <div id="lineCount" class="line-count">0/1500</div>
          <textarea
            id="noteContent"
            placeholder="Start typing your note here..."
          ></textarea>
        </div>

        <div class="note-options">
          <div class="option-group">
            <label for="customPath">Custom URL (optional):</label>
            <input type="text" id="customPath" placeholder="Enter custom URL" />
            <button id="updateSlugBtn" class="btn">Update URL</button>
          </div>

          <div class="option-group">
            <label for="notePassword">Password Protection:</label>
            <input
              type="password"
              id="notePassword"
              placeholder="Enter password to protect note"
            />
          </div>
        </div>
      </main>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
